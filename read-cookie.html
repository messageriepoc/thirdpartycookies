<body>
    <script>
     console.log('== read-cookie');
        (function () {
             console.log(`== window.parent: ${window.parent}`);
            if(!window.parent) {             
               return;
            }
            console.log(`== window.parent: ${document.cookie}`);
            var msg = /s=1/.test(document.cookie)
                ? "3pcSupported"
                : "3pcUnsupported";
                console.log(`== msg: ${msg}`);
            window.parent.postMessage(msg, "*");
        })();
    </script>
</body>
